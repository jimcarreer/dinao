name: Build

on: push

jobs:

  quality:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        task: [flake, spell, blacken]
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Aspell
      run: |
        sudo apt-get install aspell aspell-en
        aspell --version
    - name: Install Tox
      run: pip install tox
    - name: QA ${{matrix.task}}
      run: tox -e ${{matrix.task}}

  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v2
      - name: Install Binary Packages
        run: |
          sudo apt-get update
          sudo apt-get install libmariadb3 libmariadb-dev
          sudo apt-get install python3-dev
      - name: Start Docker Compose
        run: |
          sudo chown root:root ./vols/tls/server.crt
          sudo chown root:root ./vols/tls/server.key
          docker-compose up -d
          docker ps
          echo "Sleeping to let containers come up"
          sleep 30
          docker ps
          docker compose exec postgres ls -alh /var/lib/postgresql/server.key
      - name: Setup Python ${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install Tox and CodeCov
        run: |
          pip install tox
          pip install codecov
      - name: Tox Testing
        run: tox -e py
      - name: Upload Coverage
        run: codecov

  publish:
    needs: [quality, testing]
    if: |
      github.event.base_ref == 'refs/heads/main' &&
      startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install build tools
        run: pip install build
      - name: Build distribution
        run: python -m build --sdist --wheel --outdir dist/
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{secrets.PYPI_API_TOKEN}}
