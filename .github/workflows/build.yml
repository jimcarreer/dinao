name: Build

on: push

jobs:

  quality:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install Aspell
        run: sudo apt-get install -y aspell aspell-en
      - name: Install Dependencies
        run: pip install -e ".[lint]"
      - name: Run Flake8gi
        run: flake8 ./dinao/ ./tests/
      - name: Run PyLint
        run: pylint ./dinao/ ./tests/
      - name: Run Black Check
        run: black --check --diff ./dinao/ ./tests/
      - name: Run Spell Check
        run: pyspelling -v

  testing:
    name: Unit and Integration Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Install Binary Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb3 libmariadb-dev python3-dev
      - name: Start Docker Compose
        run: |
          cd ./tests
          docker compose up -d
          sleep 30
          docker ps
      - name: Setup Python ${{matrix.python}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python}}
          cache: pip
      - name: Install Dependencies
        run: pip install -e ".[tests]"
      - name: Run Tests
        run: pytest
      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  preview_publish:
    needs: [quality, testing]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Compute Preview Version
        id: version
        run: |
          VERSION=$(python -c "from dinao.__version__ import __version__; print(__version__)")
          if [[ "$VERSION" != *".dev"* ]]; then
            echo "Version $VERSION is not a dev version, skipping preview"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          BASE_VERSION=$(echo "$VERSION" | sed 's/\.dev[0-9]*$//')
          PREVIEW_VERSION="${BASE_VERSION}.dev${{github.run_number}}"
          printf '# noqa: D100\n__version__ = "%s"\n' "${PREVIEW_VERSION}" > dinao/__version__.py
          echo "Publishing preview version: ${PREVIEW_VERSION}"
          echo "skip=false" >> $GITHUB_OUTPUT
      - name: Build Preview
        if: steps.version.outputs.skip != 'true'
        run: pip install build && python -m build --sdist --wheel --outdir dist/
      - name: Publish Preview to PyPI
        if: steps.version.outputs.skip != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{secrets.PYPI_API_TOKEN}}

  publish:
    needs: [quality, testing]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build and Publish
        run: pip install build && python -m build --sdist --wheel --outdir dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{secrets.PYPI_API_TOKEN}}
