sudo: false
language: python
dist: focal
services:
  - docker
addons:
  apt:
    packages:
      - aspell
      - aspell-en
python:
  - '3.8'
  - '3.9'
before_install:
  - docker-compose up -d
install:
  - pip install tox-travis
  - pip install codecov
script:
  - tox -e qa_style
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  user: jim.carreer
  password:
    secure: 
  on:
    branch: main
    tags: true
    python: 3.8
